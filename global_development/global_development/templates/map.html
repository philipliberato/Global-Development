<!DOCTYPE html>
<html>
  <head>
    <style>
      #left_pane {
        border: 15px solid orange;
        top: 0; right: 0; bottom: 0; left: 0;
        height: calc(100% - 30px); position:absolute; padding:0; margin:0;
        width: 270px;
      }
      #map_canvas {
        position: absolute;
        top: 0; right: 0; bottom: 0; left: 0;
        height:100%; left:300px; right:0px; position:absolute; padding:0; margin:0;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script src="http://serverapi.arcgisonline.com/jsapi/gmaps/?v=1.6" type="text/javascript" ></script>
    <script>
      var map;
      function initialize() {
        var mapCanvas = document.getElementById('map_canvas');
        var mapOptions = {
          center: new google.maps.LatLng(44.5403, -48.5463),
          zoom: 2.5,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        }
        map = new google.maps.Map(mapCanvas, mapOptions)
      }
      google.maps.event.addDomListener(window, 'load', initialize);
      function load_data() {
        var kmlUrl = 'https://developers.google.com/kml/training/westcampus.kml';
        var kmlOptions = {
          suppressInfoWindows: true,
          preserveViewport: false,
          map: map
        };
        var kmlLayer = new google.maps.KmlLayer(kmlUrl, kmlOptions);
      }
    </script>
  </head>
  <body>
    <div id="left_pane">
      <button onclick="load_data()">Load Data</button>
    </div>
    <div id="map_canvas"></div>
  </body>
</html>
